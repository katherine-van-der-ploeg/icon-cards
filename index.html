<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid island-1-2">
    <div class="push-1-2 gutter-1-4 unit xs-1 s-1 m-1-3 l-1-3">
      <div class="card island">
        <i class="icon i-64 block center push">
          <img src="images/placeholder-hex.svg" alt="">
        </i>
        <h2 class="text-center tera">Human Paladin</h2>
        <p class="italic text-center kilo">Dedicated to the everlasting oath of honour, justice and goodness.</p>
        <span class="btn btn-ghost center">Choose Paladin</span>
      </div>
    </div>
    <div class="push-1-2 gutter-1-4 unit xs-1 s-1 m-1-3 l-1-3">
      <div class="card island">
        <i class="icon i-64 block center push">
          <img src="images/placeholder-hex.svg" alt="">
        </i>
        <h2 class="text-center tera">Drow Rogue</h2>
        <p class="italic text-center kilo">A near invincible killer who's craft was honed in the dark caves.</p>
        <span class="btn btn-ghost center">Choose Rogue</span>
      </div>
    </div>
    <div class="push-1-2 gutter-1-4 unit xs-1 s-1 m-1-3 l-1-3">
      <div class="card island">
        <i class="icon i-64 block center push">
          <img src="images/placeholder-hex.svg" alt="">
        </i>
        <h2 class="text-center tera">Wood Elf Ranger</h2>
        <p class="italic text-center kilo">A rugged individualist who survives on wits, will and muscle.</p>
        <span class="btn btn-ghost center">Choose Ranger</span>
      </div>
    </div>
  </div>
</body>
</html>
